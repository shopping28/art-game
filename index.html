<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART QUIZ GAME</title>
    <style>
        body { margin: 0; padding: 0; background-color: #050505; color: #D4AF37; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        .loader-container { text-align: center; }
        h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: 5px; animation: glow 2s infinite alternate; }
        .bar { width: 300px; height: 4px; background: #333; margin: 20px auto; position: relative; overflow: hidden; border-radius: 2px; }
        .fill { position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: linear-gradient(90deg, #D4AF37, #FFE5B4); animation: fillBar 3s ease-in-out forwards; }
        @keyframes glow { from { text-shadow: 0 0 10px #D4AF37; opacity: 0.8; } to { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; opacity: 1; } }
        @keyframes fillBar { 0% { width: 0%; } 100% { width: 100%; } }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1>ART QUIZ GAME</h1>
        <div class="bar"><div class="fill"></div></div>
        <p>Loading Art Assets...</p>
    </div>
    <script>
        setTimeout(() => { window.location.href = 'login_register.html'; }, 3500);
    </script>
</body>
</html>
