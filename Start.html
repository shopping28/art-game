<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arena</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 500px; text-align: center; position: relative; }
        .hidden { display: none !important; }

        /* --- PREMIUM SCHEDULED COUNTDOWN --- */
        .schedule-box { text-align: center; animation: fadeIn 1s; }
        .schedule-title { color: #888; letter-spacing: 2px; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 20px; }
        .timer-grid { display: flex; justify-content: center; gap: 15px; }
        .time-unit { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; min-width: 60px; }
        .time-val { font-size: 2rem; color: #D4AF37; font-weight: bold; display: block; }
        .time-label { font-size: 0.7rem; color: #666; text-transform: uppercase; }

        /* --- GAME UI --- */
        #gameLayer h2 { color: #D4AF37; font-size: 1.3rem; margin-bottom: 30px; line-height: 1.4; }
        .option-btn {
            width: 100%; padding: 18px; margin: 8px 0;
            background: #111; border: 1px solid #333; color: white;
            border-radius: 8px; font-size: 1rem; cursor: pointer; transition: 0.2s;
        }
        .option-btn:active { background: #D4AF37; color: #000; transform: scale(0.98); }

        .time-bar-cont { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        .time-bar { height: 100%; width: 100%; background: #D4AF37; transform-origin: left; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- 1. SCHEDULED COUNTDOWN (When game is in future) -->
        <div id="scheduleLayer">
            <div class="schedule-title">Next Event Starts In</div>
            <div class="timer-grid">
                <div class="time-unit"><span class="time-val" id="dDay">00</span><span class="time-label">Days</span></div>
                <div class="time-unit"><span class="time-val" id="dHour">00</span><span class="time-label">Hrs</span></div>
                <div class="time-unit"><span class="time-val" id="dMin">00</span><span class="time-label">Min</span></div>
                <div class="time-unit"><span class="time-val" id="dSec">00</span><span class="time-label">Sec</span></div>
            </div>
            <p style="color:#444; margin-top:30px; font-size:0.8rem;">Don't be late.</p>
        </div>

        <!-- 2. GAME UI (Active) -->
        <div id="gameLayer" class="hidden">
            <div class="time-bar-cont"><div class="time-bar" id="tBar"></div></div>
            <h2 id="qText">Loading...</h2>
            <div id="optBox"></div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDKO9G5GLdHk5D_UCzDx-A76yb80zvesJ4", authDomain: "quiz-55a8d.firebaseapp.com", databaseURL: "https://quiz-55a8d-default-rtdb.firebaseio.com", projectId: "quiz-55a8d", storageBucket: "quiz-55a8d.firebasestorage.app", messagingSenderId: "745030366382", appId: "1:745030366382:web:25d6210f97391136d5693f" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const user = JSON.parse(localStorage.getItem('artUser'));
        if(!user) location.href = 'login_register.html';

        // 1. Get Game Schedule
        get(ref(db, 'game_settings')).then(snap => {
            if(snap.exists()) {
                const s = snap.val();
                // Combine Date and Time from Admin
                const targetStr = `${s.startDate}T${s.startTime}:00`; 
                const targetTime = new Date(targetStr).getTime();

                startScheduleTimer(targetTime);
            } else {
                alert("Game time not set by Admin.");
            }
        });

        function startScheduleTimer(targetTime) {
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const dist = targetTime - now;

                if (dist < 0) {
                    // TIME IS UP! START GAME
                    clearInterval(timer);
                    document.getElementById('scheduleLayer').classList.add('hidden');
                    loadQuestion(); // Start actual game
                } else {
                    // Calculate Time
                    const d = Math.floor(dist / (1000 * 60 * 60 * 24));
                    const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((dist % (1000 * 60)) / 1000);

                    document.getElementById('dDay').innerText = d < 10 ? "0"+d : d;
                    document.getElementById('dHour').innerText = h < 10 ? "0"+h : h;
                    document.getElementById('dMin').innerText = m < 10 ? "0"+m : m;
                    document.getElementById('dSec').innerText = s < 10 ? "0"+s : s;
                }
            }, 1000);
        }

        // --- GAME LOGIC (Loads when timer hits 0) ---
        function loadQuestion() {
            // Check Cooldown (5 mins between questions)
            const last = localStorage.getItem('lastQ');
            if(last && (Date.now() - last) < 300000) {
                 // If waiting for next question, reload page or show specific wait msg
                 // For now, we alert. You can add a wait screen here if needed.
                 alert("Wait for next question!");
                 return;
            }

            get(ref(db, 'questions')).then(snap => {
                if(!snap.exists()) return alert("No active questions.");
                const qs = Object.values(snap.val());
                const q = qs[Math.floor(Math.random() * qs.length)]; // Random Question

                document.getElementById('gameLayer').classList.remove('hidden');
                document.getElementById('qText').innerText = q.text;
                const optBox = document.getElementById('optBox');
                optBox.innerHTML = "";

                // Animate Time Bar
                const bar = document.getElementById('tBar');
                bar.style.transition = `width ${q.viewTime || 10}s linear`;
                setTimeout(() => bar.style.width = "0%", 100);

                // Show Options after View Time
                setTimeout(() => {
                    q.options.forEach((o, i) => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.innerText = o;
                        btn.onclick = () => submit(i, q.correctIndex);
                        optBox.appendChild(btn);
                    });
                }, (q.viewTime || 10) * 1000);
            });
        }

        function submit(idx, correct) {
            const isWin = idx == correct;
            alert(isWin ? "Correct Answer!" : "Wrong Answer");
            
            if(isWin) {
                update(ref(db, `users/${user.phone}`), {
                    score: (user.score || 0) + 10
                });
                user.score += 10;
                localStorage.setItem('artUser', JSON.stringify(user));
            }
            
            localStorage.setItem('lastQ', Date.now());
            location.reload(); // Reloads page to check schedule/cooldown again
        }
    </script>
</body>
</html>
