<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ART QUIZ</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            background-color: #050505; 
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #000 70%);
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding-bottom: 90px; 
            overflow-x: hidden;
            user-select: none;
        }

        /* --- NOTIFICATION TOAST --- */
        .toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95); 
            border: 1px solid #D4AF37;
            color: #D4AF37; 
            padding: 12px 25px;
            border-radius: 50px; 
            font-size: 0.9rem; font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            transition: top 0.5s ease;
            white-space: nowrap;
            display: flex; align-items: center; gap: 10px;
        }
        .toast.show { top: 90px; }
        .toast-dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; }

        /* --- HEADER --- */
        .header { 
            padding: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { 
            font-size: 1.4rem; font-weight: 800; letter-spacing: 2px; 
            background: linear-gradient(to right, #D4AF37, #FDB931);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-chip {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            background: #111; padding: 5px 15px 5px 5px; 
            border-radius: 50px; border: 1px solid #333;
            transition: 0.3s;
        }
        .profile-chip:active { transform: scale(0.95); border-color: #D4AF37; }
        
        .p-img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 2px solid #D4AF37; }
        .p-info { display: flex; flex-direction: column; line-height: 1.1; text-align: left; }
        .p-name { font-size: 0.85rem; font-weight: bold; color: #fff; }
        .p-id { font-size: 0.65rem; color: #888; }

        /* --- HERO SECTION (START BUTTON) --- */
        .hero { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-top: 30px; position: relative;
        }

        .pulse-ring {
            position: absolute; width: 220px; height: 220px;
            border-radius: 50%; border: 1px dashed rgba(212, 175, 55, 0.3);
            animation: spin 15s linear infinite;
            z-index: 0;
        }

        .start-btn { 
            position: relative; z-index: 1;
            background: radial-gradient(circle, #222 0%, #000 100%);
            border: 2px solid #D4AF37; 
            color: #D4AF37; 
            width: 170px; height: 170px; 
            border-radius: 50%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; 
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.15); 
            transition: 0.3s;
        }
        .start-btn h1 { margin: 0; font-size: 1.8rem; line-height: 1; }
        .start-btn p { margin: 5px 0 0 0; font-size: 0.7rem; letter-spacing: 2px; color: #888; }
        
        .start-btn:active { transform: scale(0.95); box-shadow: 0 0 60px rgba(212, 175, 55, 0.4); background: #111; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- TOP 3 LEADERS (NEW) --- */
        .leaders-box {
            width: 90%; margin: 30px auto 10px auto;
            text-align: center;
        }
        .leaders-title { color: #888; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
        
        .leaders-grid {
            display: flex; justify-content: center; align-items: flex-end; gap: 15px;
        }

        .leader-card {
            display: flex; flex-direction: column; align-items: center;
            width: 30%; position: relative;
        }
        
        .l-avatar { 
            width: 50px; height: 50px; border-radius: 50%; 
            border: 2px solid #333; object-fit: cover; background: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .l-name { font-size: 0.75rem; font-weight: bold; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
        .l-id { font-size: 0.6rem; color: #666; }
        
        /* Rank Colors */
        .rank-1 .l-avatar { width: 70px; height: 70px; border: 3px solid #FFD700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .rank-1 .l-name { color: #FFD700; font-size: 0.9rem; }
        .rank-1 { order: 2; margin-bottom: 10px; } /* Center the winner */
        
        .rank-2 .l-avatar { border: 2px solid #C0C0C0; }
        .rank-2 .l-name { color: #C0C0C0; }
        .rank-2 { order: 1; }
        
        .rank-3 .l-avatar { border: 2px solid #CD7F32; }
        .rank-3 .l-name { color: #CD7F32; }
        .rank-3 { order: 3; }

        .crown { position: absolute; top: -15px; font-size: 1.5rem; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }


        /* --- STATS STRIP --- */
        .stats-strip {
            display: flex; justify-content: space-around;
            width: 85%; margin: 20px auto;
            background: #111; border-radius: 12px;
            padding: 15px; border: 1px solid #222;
        }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #fff; margin-top: 5px; }
        .gold-text { color: #D4AF37; }

        /* --- SEASON TICKET --- */
        .ticket {
            background: linear-gradient(145deg, #151515, #0a0a0a);
            width: 85%; margin: 0 auto;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #D4AF37;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        .ticket::after {
            content: "VIP"; position: absolute; right: -10px; bottom: -20px;
            font-size: 5rem; color: rgba(255,255,255,0.03); font-weight: 900;
        }
        .t-title { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .t-season { font-size: 1.5rem; color: #fff; font-weight: bold; margin-bottom: 10px; }
        .t-prize { 
            display: inline-block; background: rgba(212, 175, 55, 0.2); 
            color: #D4AF37; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.9rem; 
        }

        /* --- NAVIGATION --- */
        .nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; 
            padding: 15px 0; border-top: 1px solid #333; 
            z-index: 200;
        }
        .nav-item { 
            color: #666; text-decoration: none; font-size: 0.8rem; 
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            transition: 0.3s;
        }
        .nav-icon { font-size: 1.2rem; }
        .nav-item.active { color: #D4AF37; }
        .nav-item.active .nav-icon { text-shadow: 0 0 10px #D4AF37; }

    </style>
</head>
<body>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <div class="toast-dot"></div>
        <span id="toastMsg">New Artist Joined!</span>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">ART QUIZ</div>
        <!-- Profile Chip -->
        <div class="profile-chip" onclick="location.href='profile.html'">
            <div class="p-info">
                <span class="p-name" id="uName">...</span>
                <span class="p-id" id="uId">...</span>
            </div>
            <img src="https://via.placeholder.com/38" id="uImg" class="p-img">
        </div>
    </div>

    <!-- Hero / Start Game -->
    <div class="hero">
        <div class="pulse-ring"></div>
        <div class="start-btn" onclick="startGame()">
            <h1>START</h1>
            <p>ENTER ARENA</p>
        </div>
    </div>

    <!-- NEW: Season Leaders (Top 3) -->
    <div class="leaders-box">
        <div class="leaders-title">Season Leaders</div>
        <div class="leaders-grid" id="leadersGrid">
            <div style="color:#444; font-size:0.8rem">Loading...</div>
        </div>
    </div>

    <!-- Live Stats Strip -->
    <div class="stats-strip">
        <div class="stat-item">
            <div class="stat-label">My Score</div>
            <div class="stat-val gold-text" id="myScore">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Status</div>
            <div class="stat-val" style="color:#0f0; font-size:1rem; margin-top:8px;">Active</div>
        </div>
    </div>

    <!-- Season Ticket -->
    <div class="ticket">
        <div class="t-title">Current Event</div>
        <div class="t-season" id="sName">Loading...</div>
        <div class="t-prize">Prize Pool: <span id="sPrize">...</span></div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#" class="nav-item active">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <span class="nav-icon">üèÜ</span>
            <span>Ranks</span>
        </a>
        <a href="logout.html" class="nav-item">
            <span class="nav-icon">üö™</span>
            <span>Logout</span>
        </a>
    </div>

    <!-- JavaScript Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDKO9G5GLdHk5D_UCzDx-A76yb80zvesJ4", authDomain: "quiz-55a8d.firebaseapp.com", databaseURL: "https://quiz-55a8d-default-rtdb.firebaseio.com", projectId: "quiz-55a8d", storageBucket: "quiz-55a8d.firebasestorage.app", messagingSenderId: "745030366382", appId: "1:745030366382:web:25d6210f97391136d5693f" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. SECURITY CHECK
        const localUser = JSON.parse(localStorage.getItem('artUser'));
        if(!localUser || !localUser.phone) {
            window.location.href = 'login_register.html';
        }

        // 2. Load Real-time User Data & Top 3
        const usersRef = ref(db, 'users');
        onValue(usersRef, (snap) => {
            if(!snap.exists()) return;

            let allUsers = [];
            let currentUser = null;

            snap.forEach(child => {
                const u = child.val();
                if(u.status === 'active') {
                    allUsers.push(u);
                    if(u.phone === localUser.phone) currentUser = u;
                }
            });

            // Security Check
            if(!currentUser) {
                 window.location.href = 'login_register.html';
                 return;
            }

            // Update My Profile UI
            document.getElementById('uName').innerText = currentUser.fname;
            document.getElementById('uId').innerText = "ID: " + currentUser.userId;
            document.getElementById('myScore').innerText = currentUser.score || 0;
            const defImg = `https://ui-avatars.com/api/?name=${currentUser.fname}&background=D4AF37&color=000&bold=true`;
            document.getElementById('uImg').src = currentUser.profilePic || defImg;

            // --- TOP 3 LOGIC ---
            allUsers.sort((a,b) => (b.score || 0) - (a.score || 0)); // Sort High to Low
            const top3 = allUsers.slice(0, 3);
            
            const leadersGrid = document.getElementById('leadersGrid');
            leadersGrid.innerHTML = ""; // Clear loader

            top3.forEach((leader, index) => {
                const rank = index + 1;
                const lImg = leader.profilePic || `https://ui-avatars.com/api/?name=${leader.fname}&background=111&color=fff`;
                
                let crownHTML = rank === 1 ? '<div class="crown">üëë</div>' : '';

                leadersGrid.innerHTML += `
                    <div class="leader-card rank-${rank}">
                        ${crownHTML}
                        <img src="${lImg}" class="l-avatar">
                        <span class="l-name">${leader.fname}</span>
                        <span class="l-id">ID: ${leader.userId}</span>
                    </div>
                `;
            });
        });

        // 3. Load Season Settings
        get(ref(db, 'game_settings')).then(snap => {
            if(snap.exists()) {
                document.getElementById('sName').innerText = snap.val().seasonName || "Season 1";
                document.getElementById('sPrize').innerText = snap.val().prize || "$0";
            }
        });

        // 4. Global Notification System
        const eventsRef = ref(db, 'global_events');
        onChildAdded(eventsRef, (data) => {
            const event = data.val();
            const now = Date.now();
            if (event.type === 'new_user' && (now - event.timestamp) < 10000) {
                showToast(event.text);
            }
        });

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => { t.classList.remove('show'); }, 5000);
        }

        window.startGame = () => window.location.href = 'start.html';
    </script>
</body>
</html>
