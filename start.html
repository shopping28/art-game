<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arena</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 500px; text-align: center; position: relative; }
        .hidden { display: none !important; }

        /* --- GLOBAL SCHEDULE TIMER --- */
        .schedule-box { text-align: center; animation: fadeIn 1s; }
        .schedule-title { color: #888; letter-spacing: 2px; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 20px; }
        .timer-grid { display: flex; justify-content: center; gap: 15px; }
        .time-unit { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; min-width: 60px; }
        .time-val { font-size: 1.8rem; color: #D4AF37; font-weight: bold; display: block; }
        .time-label { font-size: 0.6rem; color: #666; text-transform: uppercase; }

        /* --- WAITING SCREEN --- */
        .wait-title { color: #D4AF37; font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; animation: pulse 2s infinite; }
        .wait-timer { font-size: 4rem; font-weight: bold; color: #fff; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .wait-sub { color: #666; margin-top: 10px; font-size: 0.9rem; }

        /* --- COMPLETED SCREEN --- */
        .complete-icon { font-size: 4rem; margin-bottom: 10px; }
        .complete-msg { color: #D4AF37; font-size: 1.5rem; margin-bottom: 10px; }
        .home-btn { background: #D4AF37; color: #000; padding: 10px 30px; border: none; font-weight: bold; cursor: pointer; border-radius: 20px; text-decoration: none; display: inline-block; margin-top: 20px;}

        /* --- GAME UI --- */
        .q-header { display: flex; justify-content: space-between; margin-bottom: 15px; color: #666; font-size: 0.8rem; text-transform: uppercase; }
        #gameLayer h2 { color: #D4AF37; font-size: 1.3rem; margin-bottom: 30px; line-height: 1.4; border-left: 3px solid #D4AF37; padding-left: 15px; text-align: left; }
        
        .option-btn {
            width: 100%; padding: 18px; margin: 8px 0;
            background: #111; border: 1px solid #333; color: white;
            border-radius: 8px; font-size: 1rem; cursor: pointer; transition: 0.2s;
            text-align: left; padding-left: 20px;
        }
        .option-btn:active { background: #D4AF37; color: #000; transform: scale(0.98); }

        .time-bar-cont { width: 100%; height: 4px; background: #222; margin-bottom: 20px; }
        .time-bar { height: 100%; width: 100%; background: #D4AF37; transform-origin: left; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- 1. SCHEDULE (Season Start) -->
        <div id="scheduleLayer">
            <div class="schedule-title">Event Starts In</div>
            <div class="timer-grid">
                <div class="time-unit"><span class="time-val" id="dDay">00</span><span class="time-label">Days</span></div>
                <div class="time-unit"><span class="time-val" id="dHour">00</span><span class="time-label">Hrs</span></div>
                <div class="time-unit"><span class="time-val" id="dMin">00</span><span class="time-label">Min</span></div>
                <div class="time-unit"><span class="time-val" id="dSec">00</span><span class="time-label">Sec</span></div>
            </div>
        </div>

        <!-- 2. WAITING (Cooldown) -->
        <div id="waitingLayer" class="hidden">
            <h3 class="wait-title">Waiting For Next Question</h3>
            <div class="wait-timer" id="waitCount">00:00</div>
            <p class="wait-sub">Don't close the app</p>
        </div>

        <!-- 3. COMPLETED (Limit Reached) -->
        <div id="completeLayer" class="hidden">
            <div class="complete-icon">ðŸŽ‰</div>
            <div class="complete-msg">Season Completed!</div>
            <p style="color:#888;">You have finished your quota of questions.</p>
            <p>Score: <span id="finalScore" style="color:#D4AF37">0</span></p>
            <a href="leaderboard.html" class="home-btn">Check Leaderboard</a>
        </div>

        <!-- 4. GAME UI -->
        <div id="gameLayer" class="hidden">
            <div class="q-header">
                <span id="qIdDisplay">Q: 0/0</span>
                <span>Points: <span id="uPoints">0</span></span>
            </div>
            <div class="time-bar-cont"><div class="time-bar" id="tBar"></div></div>
            <h2 id="qText">Loading Art...</h2>
            <div id="optBox"></div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDKO9G5GLdHk5D_UCzDx-A76yb80zvesJ4", authDomain: "quiz-55a8d.firebaseapp.com", databaseURL: "https://quiz-55a8d-default-rtdb.firebaseio.com", projectId: "quiz-55a8d", storageBucket: "quiz-55a8d.firebasestorage.app", messagingSenderId: "745030366382", appId: "1:745030366382:web:25d6210f97391136d5693f" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const user = JSON.parse(localStorage.getItem('artUser'));
        if(!user) location.href = 'login_register.html';

        // --- STEP 1: LOAD SETTINGS & CHECK TIME ---
        get(ref(db, 'game_settings')).then(snap => {
            if(snap.exists()) {
                const s = snap.val();
                window.maxLimit = s.maxQuestions || 9999; // Default high if not set
                const targetStr = `${s.startDate}T${s.startTime}:00`; 
                const targetTime = new Date(targetStr).getTime();
                checkGlobalTimer(targetTime);
            }
        });

        function checkGlobalTimer(targetTime) {
            const timer = setInterval(() => {
                const now = Date.now();
                const dist = targetTime - now;

                if (dist < 0) {
                    clearInterval(timer);
                    document.getElementById('scheduleLayer').classList.add('hidden');
                    checkUserCooldown(); 
                } else {
                    updateGlobalDisplay(dist);
                }
            }, 1000);
        }

        // --- STEP 2: CHECK COOLDOWN ---
        function checkUserCooldown() {
            get(ref(db, `users/${user.phone}/nextAvailableTime`)).then(snap => {
                const nextTime = snap.val() || 0;
                const now = Date.now();

                if (now < nextTime) {
                    showWaitingScreen(nextTime);
                } else {
                    loadGameContent();
                }
            });
        }

        function showWaitingScreen(targetTime) {
            document.getElementById('waitingLayer').classList.remove('hidden');
            const interval = setInterval(() => {
                const now = Date.now();
                const diff = targetTime - now;
                if (diff <= 0) {
                    clearInterval(interval);
                    location.reload();
                } else {
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff % (1000 * 60)) / 1000);
                    document.getElementById('waitCount').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                }
            }, 1000);
        }

        // --- STEP 3: LIMIT CHECK & QUESTION LOADING ---
        function loadGameContent() {
            Promise.all([
                get(ref(db, 'questions')),
                get(ref(db, `users/${user.phone}/answered_questions`)),
                get(ref(db, `users/${user.phone}/score`))
            ]).then(([qSnap, aSnap, sSnap]) => {
                
                if(!qSnap.exists()) return alert("No questions setup.");
                
                const allQuestions = qSnap.val();
                const answeredMap = aSnap.val() || {};
                const currentScore = sSnap.val() || 0;
                const answeredCount = Object.keys(answeredMap).length;

                document.getElementById('uPoints').innerText = currentScore;
                document.getElementById('finalScore').innerText = currentScore;

                // --- NEW: LIMIT CHECK ---
                if (answeredCount >= window.maxLimit) {
                    document.getElementById('gameLayer').classList.add('hidden');
                    document.getElementById('completeLayer').classList.remove('hidden');
                    return;
                }

                const availableKeys = Object.keys(allQuestions).filter(key => !answeredMap[key]);

                if (availableKeys.length === 0) {
                    // No more questions in DB, even if limit not reached
                    alert("No more questions available in database.");
                    location.href = 'home.html';
                    return;
                }

                // Randomly pick one
                const randomKey = availableKeys[Math.floor(Math.random() * availableKeys.length)];
                renderQuestion(randomKey, allQuestions[randomKey], answeredCount + 1);
            });
        }

        function renderQuestion(qKey, q, qNum) {
            document.getElementById('gameLayer').classList.remove('hidden');
            document.getElementById('qIdDisplay').innerText = `Q: ${qNum}/${window.maxLimit}`; // Display Q 1/10
            document.getElementById('qText').innerText = q.text;
            
            const optBox = document.getElementById('optBox');
            optBox.innerHTML = "";

            const bar = document.getElementById('tBar');
            bar.style.width = "100%";
            bar.style.transition = `width ${q.viewTime || 10}s linear`;
            setTimeout(() => bar.style.width = "0%", 100);

            setTimeout(() => {
                q.options.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = opt;
                    btn.onclick = () => handleAnswer(qKey, i, q);
                    optBox.appendChild(btn);
                });
            }, (q.viewTime || 10) * 1000);
        }

        function handleAnswer(qKey, selectedIdx, qData) {
            const isCorrect = selectedIdx == qData.correctIndex;
            const delayMinutes = qData.nextDelayMinutes || 2;
            const nextTime = Date.now() + (delayMinutes * 60 * 1000);

            const updates = {};
            updates[`users/${user.phone}/answered_questions/${qKey}`] = true;
            updates[`users/${user.phone}/nextAvailableTime`] = nextTime;

            if (isCorrect) {
                updates[`users/${user.phone}/score`] = (parseInt(document.getElementById('uPoints').innerText) || 0) + 10;
                alert("Correct Answer!");
            } else {
                alert("Wrong Answer.");
            }

            update(ref(db), updates).then(() => location.reload());
        }

        function updateGlobalDisplay(dist) {
            const d = Math.floor(dist / (1000 * 60 * 60 * 24));
            const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((dist % (1000 * 60)) / 1000);
            document.getElementById('dDay').innerText = d < 10 ? "0"+d : d;
            document.getElementById('dHour').innerText = h < 10 ? "0"+h : h;
            document.getElementById('dMin').innerText = m < 10 ? "0"+m : m;
            document.getElementById('dSec').innerText = s < 10 ? "0"+s : s;
        }
    </script>
</body>
</html>
